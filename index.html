<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./Asset/images/yellowbird-downflap.png" id="birdDown" alt="">
    <img src="./Asset/images/yellowbird-midflap.png" id="birdMid" alt="">
    <img src="./Asset/images/yellowbird-upflap.png" id="birdUp" alt="">
    <img src="./Asset/images/background-day.png" id="background" alt="">
    <img src="./Asset/images/base.png" id="base" width="288" alt="">
    <img src="./Asset/images/pipe-green.png" id="pipe" width="288" alt="">
    <img src="./Asset/images/pipe-green-rotate.png" id="pipe-rotate" width="288" alt="">
    <!-- Loading the numbers -->
    <img src="./Asset/UI/Numbers/0.png" id="0" alt="">
    <img src="./Asset/UI/Numbers/1.png" id="1" alt="">
    <img src="./Asset/UI/Numbers/2.png" id="2" alt="">
    <img src="./Asset/UI/Numbers/3.png" id="3" alt="">
    <img src="./Asset/UI/Numbers/4.png" id="4" alt="">
    <img src="./Asset/UI/Numbers/5.png" id="5" alt="">
    <img src="./Asset/UI/Numbers/6.png" id="6" alt="">
    <img src="./Asset/UI/Numbers/7.png" id="7" alt="">
    <img src="./Asset/UI/Numbers/8.png" id="8" alt="">
    <img src="./Asset/UI/Numbers/9.png" id="9" alt="">
    <!-- GameOver -->
    <img src="./Asset/UI/gameover.png" id="gameover" alt="">
    <!-- Message -->
    <img src="./Asset/UI/message.png" id="message" alt="">
    
    <canvas id="canvas"></canvas>
    <div class="instruction">
        <p class="heading">Instructions</p>
        <ul>
            <li>Press 'Enter' to Restart the after GameOver</li>
            <li>Press 'SpaceBar' to Start Playing</li>
            <li>You can flap the flappy bird by pressing any of the keys below:
<ul>
    <li>SpaceBar</li>
    <li>Up Arrow Key</li>
</ul>
            </li>

        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
